<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/per.css" />
    <script src="../scripts/per.js" defer></script>
    <title>NEXA (personalizar)</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mallanna&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="container">
      <!-- LADO ESQUERDO -->
      <section class="esquerdo">
        <header class="persona">
          <h2>Personalizar seu perfil:</h2>
        </header>

        <!-- CAMPOS -->
        <div class="apelido">
          <input id="apelido" type="text" placeholder="Apelido" />
        </div>

        <div class="data">
          <input
            id="data_nascimeto"
            type="date"
            placeholder="Data de Nascimento"
          />
        </div>

        <div class="phone">
          <input id="telefone" type="text" placeholder="Telefone" />
        </div>

        <div class="local">
          <input id="local" type="text" placeholder="Localização" />
        </div>

        <!-- TEMA -->
        <div class="tema">
          <p>Tema</p>
        </div>

        <div class="cores">
          <div class="corroxo">
            <img src="../images/sun.svg" alt="Selecionar tema roxo" />
          </div>
        </div>
      </section>

      <!-- LADO DIREITO -->
      <aside class="direita">
        <div class="foto">
          <img src="../images/user.svg" alt="Imagem padrão de usuário" />
        </div>

        <div class="div">
          <div class="perfil">
            <button type="button">SELECIONE UMA FOTO</button>
          </div>

          <div class="prox">
            <button type="button" onclick="proximo()">Próximo</button>
          </div>
        </div>
      </aside>
    </main>
  </body>
</html>
