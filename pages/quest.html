<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/quest.css" />
    <script src="../scripts/quest.js"></script>

    <title>NEXA (questionário)</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="perfil">
      <button aria-label="Perfil">
        <img src="../images/user.svg" alt="Ícone de usuário" />
      </button>
    </header>

    <section class="titulo">
      <h1>O que você sente?</h1>
    </section>

  
    <main>
      <form class="questionario">
       
        <section class="perguntas1">
          <div>
            <p>Quais são suas maiores inseguranças?</p>
            <div class="inseguranças">
              <input
                id="insegurancas"
                type="text"
                placeholder="Responda aqui"
              />
            </div>
          </div>

          <div>
            <p>O que mais afeta sua autoestima?</p>
            <div class="autoestima">
              <input id="autoestima" type="text" placeholder="Responda aqui" />
            </div>
          </div>

          <div>
            <p>Você costuma se sentir confiante?</p>
            <div class="confiança">
              <input id="confianca" type="text" placeholder="Responda aqui" />
            </div>
          </div>
        </section>

      
        <section class="perguntas2">
          <div>
            <p>Quais são seus maiores medos?</p>
            <div class="medo">
              <input id="medos" type="text" placeholder="Responda aqui" />
            </div>
          </div>

          <div>
            <p>Como você avalia sua autoestima de 1 a 10?</p>
            <div class="avaliação">
              <input id="avaliacao" type="text" placeholder="Responda aqui" />
            </div>
          </div>

          <div>
            <p>O que você gostaria de mudar em si?</p>
            <div class="melhoras">
              <input id="mudancas" type="text" placeholder="Responda aqui" />
            </div>
          </div>
        </section>
      </form>


      <footer class="entre">
        <div class="botao">
          <a href="/tema">
            <button type="button" onclick="Entre()">Entre</button>
          </a>
        </div>
      </footer>
    </main>
  </body>
</html>
