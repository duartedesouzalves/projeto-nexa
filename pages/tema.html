<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="../styles/tema.css" />

        <figure class="logo">

          <section class="coluna2">
            <article class="card2">

          </section>

            <article class="card_destaque">

            </article>
          </section>

    
          <section class="coluna4">
            <article class="colunas">
              <img src="../images/espelho.svg" alt="" />

            </article>

            <article class="cardmedia">
