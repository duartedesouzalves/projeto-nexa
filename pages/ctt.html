<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/ctt.css" />
    <script src="../scripts/ctt.js"></script>
    <title>CONTATOS NEXA</title>
  </head>
  <body>
    <div class="container">
      <!-- MENU LATERAL -->
      <aside class="area">
        <header class="icones">
          <div class="perfil">
            <button>
              <img src="../images/circle-user-regular-full.svg" alt="Perfil" />
            </button>
          </div>

          <nav class="icons">
            <div class="funcoes">
              <a href="/configuracoes">
                <button>
                  <img src="../images/gear.svg" alt="Configurações" />
                </button>
              </a>

              <a href="/chat">
                <button>
                  <img src="../images/messagecontorno.svg" alt="Chat" />
                </button>
              </a>
            </div>
          </nav>
        </header>

        <section class="conversa">
          <img src="../images/phone2.svg" alt="Contato" />
        </section>

        <section class="Profissionais">
          <header class="lista">
            <h1>Nossos Profissionais:</h1>
          </header>

          <ul class="chat-header">
            <li class="nomes">
              <a href="/chat">
                <button>
                  <img
                    src="../images/circle-user-regular-full.svg"
                    alt="Dra. Franciny"
                  />
                  <p>Dra. Franciny</p>
                </button>
              </a>
            </li>

            <li class="nomes">
              <button>
                <img
                  src="../images/circle-user-regular-full.svg"
                  alt="Dra. Elisa Reinert"
                />
                <p>Dra. Elisa Reinert</p>
              </button>
            </li>

            <li class="nomes">
              <button>
                <img
                  src="../images/circle-user-regular-full.svg"
                  alt="Dra. Elisa Reinert"
                />
                <p>Dra. Elisa Reinert</p>
              </button>
            </li>

            <li class="nomes">
              <button>
                <img
                  src="../images/circle-user-regular-full.svg"
                  alt="Dra. Witória Carvalho"
                />
                <p>Dra. Witória Carvalho</p>
              </button>
            </li>

            <li class="nomes">
              <button>
                <img
                  src="../images/circle-user-regular-full.svg"
                  alt="Dra. Júlia Alves"
                />
                <p>Dra. Júlia Alves</p>
              </button>
            </li>

            <li class="nomes">
              <button>
                <img
                  src="../images/circle-user-regular-full.svg"
                  alt="Dra. Francisca"
                />
                <p>Dra. Francisca</p>
              </button>
            </li>

            <li class="nomes">
              <button>
                <img
                  src="../images/circle-user-regular-full.svg"
                  alt="Dra. Laryssa"
                />
                <p>Dra. Laryssa</p>
              </button>
            </li>

            <li class="nomes">
              <button>
                <img
                  src="../images/circle-user-regular-full.svg"
                  alt="Dra. Mariana Lopes"
                />
                <p>Dra. Mariana Lopes</p>
              </button>
            </li>
          </ul>
        </section>
      </aside>

      <!-- CONTEÚDO PRINCIPAL -->
      <main class="segundo_container">
        <header class="busca">
          <div class="pesquisa">
            <img src="../images/pesquisa.svg" alt="Buscar" />
            <input type="text" placeholder="O que você procura?" />
          </div>
        </header>

        <section class="quadrado-roxo">
          <!-- COLUNA 1 -->
          <article class="coluna1">
            <div class="card1">
              <img src="../images/calendar.svg" alt="" />
              <div class="frase1">Como está se sentindo hoje?</div>
            </div>

            <div class="cardProfissional">
              <img src="../images/profissional.png" alt="" />
              Profissional
            </div>
          </article>

          <!-- COLUNA 2 -->
          <article class="coluna2">
            <div class="card">Honre quem você é</div>
            <div class="cardmaior">Seja você. Por você. Para você.</div>
            <div class="cardcolunas">
              <img src="../images/espelho.svg" alt="" />
              Você é linda
            </div>
          </article>

          <!-- COLUNA 3 -->
          <article class="coluna3">
            <div class="cardDestaque">
              <img src="../images/ribbon.svg" alt="" />
              Você é forte e corajosa
              <div class="cap">Josué 1:9</div>
            </div>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
