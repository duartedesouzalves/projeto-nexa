<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/styles/in.css" />
    <script src="/scripts/in.js" defer></script>
    <title>NEXA (introdução)</title>
  </head>
  <body>
    <div class="logo">
      <img src="../images/logo.png" alt="" height="200px" />
    </div>

    <div class="opcoes">
      <div class="email">
        <input id="email" type="text" placeholder="Email" />
      </div>

      <div class="nome-usuario">
        <input id="nome" type="text" placeholder="Nome de Usuário" />
      </div>

      <div class="senha">
        <input id="senha" type="password" placeholder="Senha" />
      </div>

      <div class="mostrar-senha">
        <p>Mostrar senha</p>
        <button onclick="senha()">
          <img src="../images/quadradinho.svg" alt="" />
        </button>
      </div>
    </div>

    <div class="botao">
      <div class="prox">
        <button onclick="proximo()">Próximo</button>
      </div>
    </div>
  </body>
</html>
